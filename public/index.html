  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

 </head>
 <body>
  <section id="mainmenu">
  <h1>
  Main Menu
  </h1>
  <div>
   <button data-target='songlist'>
  Song List
  </button>
  <button data-target='manualcontrol'>
  Manual Control
  </button>
  <button id="customdancebutton" data-target='customdance'>
  <img src="images/paintbrush.png"/>
  </button>
  </button>
  <button id="setting" data-target='settings' >
  <img src="images/cog.png" />
  </button>
  </div>
</section>
<section id="songlist">
<button data-target='mainmenu'>Main Menu</button>
<h2>
  Song List
  </h2>
  <div>
  <button data-song="1">
  Cha Cha Slide
  </button>
   <button data-song="2">
  GoT Theme Tune
  </button>
   <button data-song="3">
  Rick Roll
  </button>
   <button data-song="4">
  Macarena
  </button>
   <button data-song="5">
  Barbie Girl
  </button>
  <button data-song="6">
  Narwal song
  </button>
  <button>
  <img src="images/Play.jpeg"></img>
  </button>
  <button>
  <img src="images/pause.jpeg"></img>
  </button>
  <button>
  Land
  </button>
  </div>
</section>
<section id="manualcontrol">
<button data-target='mainmenu'>Main Menu</button>
  <h2>
Manual Control
</h2>

<center>
  <div>
  <button class="straight" id="forward">Forward<!--Insert a Forward Arrow here--></button>
  <button>
  Up
  </button>
  <button>
  Down
  </button>
  <br />
  <button class="turn" id="left">Left<!--Insert a Left Arrow here--></button>
  <button class="turn" id="right">Right<!--Insert a Right Arrow here--></button>
  <br />
  <button class="straight" id="backward">Backward<!--Insert a Back Arrow here--></button>
  <br />
  <button class="land" id="land">Land<!--Insert a Stop Sign here-->  </button>
  </div>
</center>
</section>
<section id="customdance">
<button data-target='mainmenu'>Main Menu</button>
  <h2>
  Custom Dance
  </h2>
  <div>
  <button>
  Forward
  </button>
  <button>
  Back
  </button>
  <button>
  Right
  </button>
  <button>
  Left
  </button>
  <button>
  Up
  </button>
  <button>
  Down
  </button>
  <button>
  FrontFlip
  </button>
  <button>
  BackFlip
  </button>
  <button>
  Right SideFlip
  </button>
  <button>
  Left SideFlip
  </button>
  </div>
</section>
  <section id="settings">
  <button data-target='mainmenu'>Main Menu</button>
  <h2>
  Settings
  </h2>
  <div>
  <button>
  Colour Picker
  </button>
  </div>
<div id="out"></div>
  </section>

</html>
